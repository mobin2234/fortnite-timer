<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite Season End Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fortnite Season End Time</h1>
    <div class="timer">
      <div class="time-block">
        <span id="months" class="time">0</span>
        <span class="label">Months</span>
      </div>
      <div class="time-block">
        <span id="weeks" class="time">0</span>
        <span class="label">Weeks</span>
      </div>
      <div class="time-block">
        <span id="days" class="time">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time-block">
        <span id="hours" class="time">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-block">
        <span id="minutes" class="time">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-block">
        <span id="seconds" class="time">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
